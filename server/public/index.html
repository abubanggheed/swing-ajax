<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>AJAX Intro</title>
</head>
<body>
    <h1>Ajax Intro</h1>
    <div id="addBookDiv">
        <h2>Add New Book</h2>
        <input id="titleIn" type="text" placeholder="Title">
        <input id="authorIn" type="text" placeholder="Author">
        <input id="genreIn" type="text" placeholder="Genre">
        <input id="pagesIn" type="number" placeholder="Number">
        <button id="addBookBtn">Add Book</button>
    </div>
    <div id="existingBooks">
        <h2>Out Books</h2>
        <ul id="booksOut">
        </ul>
    </div>
</body>
